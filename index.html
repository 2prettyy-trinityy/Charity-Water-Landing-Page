<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity:Water</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="content">
      <img src="https://via.placeholder.com/120x40?text=Charity:Water" alt="Charity:Water logo" class="logo" />
      <h1>Turn Your Values Into Clean Water That Changes Lives.</h1>
      <p>Donate in seconds. Track your impact. Every dollar funds real projects that bring lasting clean water to people who need it most.</p>
    </div>

    <div class="donation-box">
      <button class="cta-button">GIVE CLEAN WATER</button>
      <div class="amounts">
        <button class="active">$40</button>
        <button>$50</button>
        <button>$100</button>
        <button>$150</button>
        <button class="other">Other</button>
      </div>
    </div>

    <img src="https://via.placeholder.com/600x400" alt="Child drinking water" class="hero-img" />
  </header>
</body>
</html>
